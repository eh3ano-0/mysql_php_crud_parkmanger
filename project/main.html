<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت پارکینگ شهرداری</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to right, #2fb667, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(135deg, #93cced, #c9a3ef);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به سامانه مدیریت پارکینگ شهرداری خوش آمدید</h1>

    <div class="row">
      <button class="btn" onclick="location.href=' person.php'">فرم شخص</button>
    </div>

    <div class="row">
      <button class="btn" onclick="location.href=' employe.php'">فرم کارمند</button>
      <button class="btn" onclick="location.href=' driver.php'">فرم راننده</button>
    </div>

    <div class="row">
      <button class="btn" onclick="location.href='sub_equ.php'">ثبت وسایل</button>
      <button class="btn" onclick="location.href=' use_equ.php'">ثبت گزارش</button>
    </div>

  </div>
  <div class="footer">درست شده توسط eheano-0 برای درس پایگاه داده</div>
</body>
</html>
